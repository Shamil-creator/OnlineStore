<div class="card col-lg-4 col-md-6 col-sm-12">
    <img src="{{ product.image.url }}"
        class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.info|truncatewords:15}}</p>
        <p class="card-text">Price: {{product.price}}$</p>

        <ul class="list-group mb-3">
            <li class="list-group-item text-capitalize">{{product.color}}</li>
            <li class="list-group-item">{{product.storage}}</li>
        </ul>
        <a href="{% url 'product_detail_url' pk=product.pk %}" class="btn btn-primary">Read more</a>

    </div>
</div>
